<ul
  class="p-1 font-medium text-gray-900 bg-primaryLight border border-gray-200 rounded-r-2xl"
>
  @for(forecast of forecast$ | async; track forecast$){
  <li class="text-center m-0 p-2 border-b last:border-none border-gray-200">
    <p class="text-lg font-bold">{{ forecast.temp | number : "1.0-0" }} Â°C</p>

    <div class="flex justify-center">
      <img src="assets/images/icons/weather/{{ forecast.icon }}.png" alt="" />
    </div>

    <p class="text-sm">
      <em class="font-italic">{{
        forecast.dateString | date : "MMM d, E" | titlecase
      }}</em>
    </p>
  </li>
  }
</ul>
