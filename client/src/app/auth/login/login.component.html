<!-- Global container -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Card container -->
  <div
    class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0 overflow-hidden"
  >
    <!-- Left side -->
    <div class="p-6 md:p-20">
      <!-- Top content -->
      <h2 class="font-rokkitt mb-5 text-4xl font-bold">Belépés</h2>
      <p class="max-w-sm mb-12 font-mulish font-light text-gray-600">
        Registráld magad sakko megtudsz sokmindent.
      </p>
      <!-- Middle content = form -->
      <!-- <form [formGroup]="authForm"> -->
      <input
        formControlName="username"
        class="w-full p-6 mb-3 border border-gray-300 rounded-md placeholder:font-rokkit placeholder:font-light"
        placeholder="Add meg az email címed"
      />
      <input
        formControlName="password"
        class="w-full p-6 mb-3 border border-gray-300 rounded-md placeholder:font-rokkit placeholder:font-light"
        placeholder="Írd ide a jelszavad"
      />

      <!-- </form> -->
      <!-- Middle content -->
      <div
        class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
      >
        <div class="font-thin text-primary">Elfejelejtettem a jelszavam</div>
        <button
          class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-mulish font-bold text*white rounded-md shadow-sm px-9 bg-primaryDark shadow-primaryLight hover:bg-opacity-90 hover:shadow-lg border transition hover:translate-y-0.5 duration-150"
        >
          <span>Tovább</span>
          <svg
            xmlns="http:www.w3.org/2000/svg"
            class="w-7"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="13" y1="18" x2="19" y2="12" />
            <line x1="13" y1="6" x2="19" y2="12" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Right side -->
    <img
      src="assets/images/login-image.jpg"
      alt=""
      class="w-[430px] hidden md:block"
    />
  </div>
</div>
