<!-- Global container -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Card container -->
  <div
    class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0 overflow-hidden"
  >
    <!-- Left side -->
    <div class="p-6 md:p-20">
      <!-- Top content -->
      <h2 class="font-rokkitt mb-5 text-4xl font-bold">Belépés</h2>
      <p class="max-w-sm mb-12 font-mulish font-light text-gray-600">
        Lépj be.
      </p>
      <!-- Middle content = form -->
      <form (ngSubmit)="(onSubmit)" [formGroup]="loginForm">
        <app-input
          inputType="text"
          label="Email cím"
          [control]="$any(loginForm).get('email')"
        ></app-input>

        <app-input
          inputType="password"
          label="Jelszó"
          [control]="$any(loginForm).get('password')"
        ></app-input>

        @if($any(loginForm).get('password').touched &&
        $any(loginForm).get('passwordConfirm').touched && loginForm.errors){

        <div class="text-sm text-red-500 italic mb-3">
          @if($any(loginForm).errors?.['credentials']){
          <p>Vagy az email cím vagy a jelszó rossz, de az biztos.</p>
          }
        </div>
        }

        <button
          type="submit"
          class="w-full mx-auto md:w-auto flex justify-center items-center p-6 space-x-4 font-mulish font-bold text-white rounded-xl shadow-sm px-9 bg-primaryDark shadow-primaryLight hover:bg-opacity-90 hover:shadow-lg border transition hover:translate-y-0.5 duration-150"
        >
          <span>Belépés</span>
        </button>
      </form>
      <!-- Middle content -->
      <div
        class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
      >
        <div class="font-thin text-primary">Elfelejtettem a jelszavam</div>
        <button
          class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-mulish font-bold text*white rounded-md shadow-sm px-9 bg-primaryDark shadow-primaryLight hover:bg-opacity-90 hover:shadow-lg border transition hover:translate-y-0.5 duration-150"
        >
          <span>Tovább</span>
          <svg
            xmlns="http:www.w3.org/2000/svg"
            class="w-7"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffffff"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="5" y1="12" x2="19" y2="12" />
            <line x1="13" y1="18" x2="19" y2="12" />
            <line x1="13" y1="6" x2="19" y2="12" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Right side -->
    <img
      src="assets/images/login-image.jpg"
      alt=""
      class="w-[430px] hidden md:block"
    />
  </div>
</div>
